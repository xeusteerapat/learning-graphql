type User {
  id: ID! @id
  name: String!
  email: String! @unique
  posts: [Post!]!
  updatedAt: DateTime! @updatedAt
  createdAt: DateTime! @createdAt
}

type Post {
  id: ID! @id
  title: String!
  body: String!
  published: Boolean!
  author: User!
  updatedAt: DateTime! @updatedAt
  createdAt: DateTime! @createdAt
}
